<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.input_date').datepicker({language: "ru"});
			$('.custom-file-input').on("change", function() { 
				   var fileName = $(this).val().split('\\').pop(); 
				   $(this).next('.custom-file-label').addClass("selected").html(fileName); 
			});
			size_init();
		});
	</script>
	<header th:replace="fragments/header :: header"></header>
	<div class="container fit-height">
		<form th:action="@{/detailsObj}" method="POST" class="form" role="form" autocomplete="off">
			<input type="hidden" name="clazz" value="IFile" />
			<input type="hidden" name="rn" th:value="${obj.rn}" />
    		<div class="col-md-12 card-header">
            	<h3 th:text="${p_title}"></h3>
            </div>
           	<div class="col-sm-12 card small">
            	<div class="m-sm-2">
            		<div class="row small col-sm-12">
	            		<div class="btn-group">
	            			<button th:if="${readonly!=true}" class="btn btn-sm btn-light" type="submit"><i class="fa fa-sm fa-save"></i> Сохранить</button>
			                <a th:if="${prn!=null}" th:href="@{/detailsObj?clazz=Document&rn=} + ${prn}" class="btn btn-light btn-sm"><i class="fa fa-sm fa-window-close"></i> Отмена</a>
			                <a th:if="${prn==null}" th:href="@{/listObj?clazz=IFile&rn=} + ${obj.rn}" class="btn btn-light btn-sm"><i class="fa fa-sm fa-window-close"></i> Отмена</a>
		                </div>
	                </div>
					<div class="form-group-sm row mt-sm-1">
                       	<div class="custom-file col-sm-12 mt-sm-1">
						   <input type="file" class="custom-file-input" name="fileInput">
						   <label class="custom-file-label" data-browse="Прикрепить файл"></label>
						</div>
                    </div>
                    <div class="form-group-sm row mt-sm-1">
                    	<label class="col-sm-1 col-form-label">Имя файла</label>
                        <div class="col-sm-2">
                        	<input class="form-control form-control-sm" type="text" name="filename" th:value="${obj.filename}"></input>
                       	</div>
                       	<label class="col-sm-1 col-form-label">Расширение</label>
                        <div class="col-sm-1">
                        	<input class="form-control form-control-sm" type="text" name="fileext" th:value="${obj.fileext}"></input>
                       	</div>
                       	<label class="col-sm-1 col-form-label">Тип файла</label>
                        <div class="col-sm-6">
	                    	<select name="filetype" class="form-control form-control-sm">
	                    		<option value="" selected="selected"></option>
								<option th:each="ft : ${listFileType}" th:selected="${obj.filetype?.rn==ft.rn}" th:value="${ft.rn}" th:text="${ft.name}"/>
							</select>    
						</div>
                    </div>
                    <div class="form-group-sm row mt-sm-1">
                    	<label class="col-sm-1 col-form-label">Длина файла</label>
                    	<div class="col-sm-2">
                        	<input class="form-control form-control-sm" type="text" th:value="${obj.filelength}"></input>
                       	</div>
                       	<label class="col-sm-1 col-form-label">Внутренняя ссылка</label>
                    	<div class="col-sm-2">
                        	<input class="form-control form-control-sm" type="text" th:value="${obj.fileuri}"></input>
                       	</div>
                    </div>
				</div>
			</div>
			</form>
	</div>
	<footer class="footer">
    	<div th:replace="fragments/header :: change_info"></div>
    </footer>
</body>
</html>
