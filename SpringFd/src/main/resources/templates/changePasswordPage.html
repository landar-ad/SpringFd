<!DOCTYPE html>
<html lang="ru" th:with="p_title='Изменение пароля'" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			$('input[name="old_password"]').focus();
			Amel.add_on($(".input-group-addon a"), "click", function(e) {
				e.preventDefault();
				var a = $(this).closest(".input-group").find("input"), type = a.attr("type");
				a.attr("type", type == "text" ? "password" : "text");
				a.focus();
			});
		});
	</script>
	<header th:replace="fragments/header :: header"></header>
	<section>
		<div class="container">
    		<div class="row">
            	<div class="col-md-6 mx-auto">
	            	<div class="card rounded-0">
		                <div class="card-header">
		                    <h3 class="mb-0">Изменение пароля</h3>
		                </div>
		                <div class="card-body">
			                <form action="changePassword" method="post" class="form" role="form" autocomplete="off">
			                    <div class="form-group">
			                        <label class="required">Пароль:</label>
			                        <div class="input-group">
				                        <input type="password" class="form-control" name="old_password" required="required">
				                        <div class="input-group-addon d-flex align-items-center ml-2"><a href=""><i class="fa fa-eye" aria-hidden="true"></i></a></div>
			                        </div>
			                    </div>
			                    <div class="form-group">
			                        <label class="required">Новый пароль:</label>
			                        <div class="input-group">
				                        <input type="password" class="form-control" name="password" required="required">
				                        <div class="input-group-addon d-flex align-items-center ml-2"><a href=""><i class="fa fa-eye" aria-hidden="true"></i></a></div>
			                        </div>
			                    </div>
			                    <div class="form-group">
			                        <label class="required">Подтверждение пароля:</label>
			                        <div class="input-group">
				                        <input type="password" class="form-control" name="confirm_password" required="required">
				                        <div class="input-group-addon d-flex align-items-center ml-2"><a href=""><i class="fa fa-eye" aria-hidden="true"></i></a></div>
			                        </div>
			                    </div>
			                    <button class="btn btn-light float-right" type="submit"><i class="fa fa-ok"></i> Изменить</button>
			                </form>
						</div>
					</div>
				</div>
 			</div>
		</div>
	</section>
</body>
</html>
