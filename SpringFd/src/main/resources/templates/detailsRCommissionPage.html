<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			Amel.details_init();
		});
	</script>
	<header th:replace="fragments/header :: header"></header>
	<div class="container">
		<form action="detailsObj" method="POST" autocomplete="off">
			<div th:replace="fragments/header :: details-param"></div>
			<div th:replace="fragments/header :: details-header"></div>
           	<div th:with="rco=${readonly!=true ? 0 : 1}" class="col-sm-12 card small">
           		<div class="m-sm-0">
           			<div th:replace="fragments/header :: details-buttons"></div>
           			<div class="col-sm-12 border fit-height">
           				<th:block th:if="${bs!=true}">
           					<div class="w-100 border border-primary">
	           					<table class="table table-sm table-edited table-bordered"><tbody><tr>
			                    	<th:block th:with="w='20%',tt='label',nn='c_name'"><th:block th:replace="fragments/tc :: ch"></th:block></th:block>
			                    	<th:block th:with="w='80%',tt='text',nn='c_name',vv=${obj.c_name},ro=${rco}"><th:block th:replace="fragments/tc :: cd"></th:block></th:block>
		                    	</tr></tbody></table>
			                    <table class="table table-sm table-edited table-bordered"><tbody><tr>
			                    	<th:block th:with="w='20%',tt='label',nn='c_num'"><th:block th:replace="fragments/tc :: ch"></th:block></th:block>
			                    	<th:block th:with="w='16%',tt='text',nn='c_num',vv=${obj.c_num},ro=${rco}"><th:block th:replace="fragments/tc :: cd"></th:block></th:block>
			                    	<th:block th:with="w='16%',tt='label',nn='c_date'"><th:block th:replace="fragments/tc :: ch"></th:block></th:block>
			                    	<th:block th:with="w='16%',tt='date',nn='c_date',vv=${obj.c_date},ro=${rco}"><th:block th:replace="fragments/tc :: cd"></th:block></th:block>
			                    	<th:block th:with="w='16%',tt='label',nn='c_type'"><th:block th:replace="fragments/tc :: ch"></th:block></th:block>
			                    	<th:block th:with="w='16%',tt='select',nn='c_type',vv=${obj.c_type},ro=${rco}"><th:block th:replace="fragments/tc :: cd"></th:block></th:block>
		                    	</tr></tbody></table>
		                    	<table class="table table-sm table-edited table-bordered"><tbody><tr>
			                    	<th:block th:with="w='20%',tt='label',nn='c_pr_num'"><th:block th:replace="fragments/tc :: ch"></th:block></th:block>
			                    	<th:block th:with="w='16%',tt='text',nn='c_pr_num',vv=${obj.c_pr_num},ro=${rco}"><th:block th:replace="fragments/tc :: cd"></th:block></th:block>
			                    	<th:block th:with="w='16%',tt='label',nn='c_pr_date'"><th:block th:replace="fragments/tc :: ch"></th:block></th:block>
			                    	<th:block th:with="w='16%',tt='date',nn='c_pr_date',vv=${obj.c_pr_date},ro=${rco}"><th:block th:replace="fragments/tc :: cd"></th:block></th:block>
			                    	<td width="32%"/>
		                    	</tr></tbody></table>
	                    	</div>
           				</th:block>
           				<th:block th:if="${bs==true}">
	                    	<div class="form-group-sm row mt-sm-1">
		                    	<div class="col-sm-2" th:with="tt='label',nn='c_name'"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-10" th:with="tt='text',nn='c_name',vv=${obj.c_name},ro=${rco}"><th:block th:replace="fragments/component :: c"></th:block></div>
	                    	</div>
		                    <div class="form-group-sm row mt-sm-1">
		                    	<div class="col-sm-2" th:with="tt='label',nn='c_num'"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-2" th:with="tt='text',nn='c_num',vv=${obj.c_num},ro=${rco}"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-2" th:with="tt='label',nn='c_date'"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-2" th:with="tt='date',nn='c_date',vv=${obj.c_date},ro=${rco}"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-2" th:with="tt='label',nn='c_type'"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-2" th:with="tt='select',nn='c_type',vv=${obj.c_type},ro=${rco}"><th:block th:replace="fragments/component :: c"></th:block></div>
	                    	</div>
	                    	<div class="form-group-sm row mt-sm-1">
		                    	<div class="col-sm-2" th:with="tt='label',nn='c_pr_num'"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-2" th:with="tt='text',nn='c_pr_num',vv=${obj.c_pr_num},ro=${rco}"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-2" th:with="tt='label',nn='c_pr_date'"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-2" th:with="tt='date',nn='c_pr_date',vv=${obj.c_pr_date},ro=${rco}"><th:block th:replace="fragments/component :: c"></th:block></div>
	                    	</div>
	                    </th:block>
	                    <div class="w-100 border border-primary">
			        		<th:block th:with="r_ii='c_sostav',r_ll='RMember',xx='Состав комиссии'"><th:block th:replace="fragments/rlist :: new"></th:block></th:block>
                  		</div>
                  		<div class="w-100 border border-primary">
			        		<th:block th:with="r_ii='c_meeting',r_ll='RMeeting',xx='Заседания комиссии'"><th:block th:replace="fragments/rlist :: new"></th:block></th:block>
                  		</div>
	                    <div class="w-100 border border-primary pb-1">
			        		<th:block th:with="r_ii='c_docs',r_ll='RProperty_RDocument',xx='Список документов'"><th:block th:replace="fragments/rlist :: new"></th:block></th:block>
                  		</div>
                    </div>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="fragments/header :: details-footer"></div>
</body>
</html>
