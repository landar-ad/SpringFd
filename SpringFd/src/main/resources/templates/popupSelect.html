<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div class="modal" tabindex="-1" role="dialog" style="height: 90%">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" th:utext="${p_title}"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body fit-height">
				<span>Фильтр: </span><input type="text" class="filter-popup">
				<table id="columnTable" class="table table-sm table-striped table-light table-bordered small">
					<thead>
						<tr>
							<th class="d-none"></th>
							<th>#</th>
							<th></th>
							<th th:each="col : ${listColumn}"><div><span th:text="${col.title}"></span></div></th>
						</tr>
					</thead>
					<tbody>
				        <tr th:each="obj,iter : ${listObj}">
				            <td class="d-none" th:text="${obj.rn}"/>
				            <td th:text="${iter.index + 1}"/>
				            <td class="check-select"><input type="checkbox"></input></td>
				            <td class="text-select" th:each="col : ${listColumn}" th:text="${hs.getPropertyString(obj,col.name)}"></td>
				        </tr>
			        </tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button id="save-button" type="button" class="btn btn-sm btn-light" data-dismiss="modal">Выбрать</button>
				<button type="button" class="btn btn-sm btn-light" data-dismiss="modal">Отмена</button>
			</div>
		</div>
	</div>
</div>
