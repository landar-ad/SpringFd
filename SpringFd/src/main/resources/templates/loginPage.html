<!DOCTYPE html>
<html lang="ru" th:with="p_title='Вход в систему'" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
            var a = $('input[name="username"]');
			$('input[name="' + (a.val() ? 'password' : 'username') + '"]').focus();
		});
	</script>
	<header th:replace="fragments/header :: header"></header>
	<section>
		<div class="container py-5">
    		<div class="row">
            	<div class="col-md-6 mx-auto">
	            	<div class="card rounded-0">
		                <div class="card-header">
		                    <h3 class="mb-0">Введите логин и пароль</h3>
		                </div>
		                <div class="card-body">
			                <form th:action="@{/login}" method="post" class="form" role="form" autocomplete="off">
			                    <div class="form-group">
			                        <label for="username">Пользователь:</label>
			                        <input type="text" class="form-control" name="username" required="required" th:value=${username}>
			                    </div>
			                    <div class="form-group">
			                        <label>Пароль:</label>
			                        <input type="password" class="form-control" name="password" required="required">
			                    </div>
			                    <button th:if="${readonly!=true}" class="btn btn-light float-right" type="submit">
			                    <i class="fa fa-sign-in-alt"></i> Вход</button>
			                </form>
						</div>
					</div>
				</div>
 			</div>
		</div>
	</section>
</body>
</html>
