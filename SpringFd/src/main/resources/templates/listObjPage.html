<!DOCTYPE HTML>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			list_init();
			size_init();
		});
	</script>
	<div th:with="l_p=${p_paging!=null && p_paging},l_lb=${clazz=='Act' ? 'ev' : (clazz=='Reestr' ? 'ev' : 'eavr')}" id="listTop" class="h-100">
		<header th:replace="fragments/header :: header"></header>
	   	<div class="col fit-height">
		 	<form id="formSubmit" th:action="${'listObj?clazz=' + clazz}" method="POST" novalidate  autocomplete="off">
		 		<div th:replace="fragments/header :: list-param"></div>
				<div th:replace="fragments/header :: list-buttons"></div>
				<div th:if="${l_p}"><div th:replace="fragments/pager :: pager-param"></div></div>
				<div class="fit-scroll">
			    	<table th:replace="fragments/header :: list-table"></table>
		    	</div>
			    <div th:replace="fragments/header :: visible"></div>
		     </form>
		</div>
		<footer class="footer">
	    	<div th:if="${l_p}"><div th:replace="fragments/pager :: pager"></div></div>
	    	<div th:if="${!l_p}"><div th:replace="fragments/pager :: total"></div></div>
	    </footer>
    </div>
</body>
</html>
