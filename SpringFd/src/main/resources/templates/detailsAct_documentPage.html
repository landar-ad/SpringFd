<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			Amel.details_init();
		});
	</script>
	<div th:replace="fragments/header :: header"></div>
	<div class="container w-75">
		<form action="detailsObj" method="POST" autocomplete="off">
			<div th:replace="fragments/header :: details-param"></div>
			<div th:replace="fragments/header :: details-header"></div>
           	<div th:with="rco=${readonly!=true ? 0 : 1}" class="col-sm-12 card small">
            	<div class="m-sm-0">
            		<div th:replace="fragments/header :: details-buttons"></div>
	                <div class="col-sm-12 border fit-height">
	                	<th:block th:if="bs!=true">
		                	<table class="parent-popup table table-sm table-edited table-bordered"><tbody><tr>
	                        	<th:block th:with="w='16%',tt='label',vv='Тип документа'"><th th:replace="fragments/tc :: ch"></th></th:block>
	                        	<th:block th:with="w='16%',tt='text',vv=${obj.doc?.doc_type?.name},ro=1"><td th:replace="fragments/tc :: cd"></td></th:block>
		                        <th:block th:with="w='16%',tt='label',vv='Номер документа'"><th th:replace="fragments/tc :: ch"></th></th:block>
		                        <th:block th:with="w='16%',tt='text',vv=${obj.doc?.doc_number},ro=1"><td th:replace="fragments/tc :: cd"></td></th:block>
		                        <th:block th:with="w='16%',tt='label',vv='Дата документа'"><th th:replace="fragments/tc :: ch"></th></th:block>
		                        <th:block th:with="w='16%',tt='date',vv=${obj.doc?.doc_date},ro=1"><td th:replace="fragments/tc :: cd"></td></th:block>
		                        <th:block th:with="w='4%',tt='pbutton',nn1='doc',nn2='',vv=${obj.doc?.rn},ro=${rco},ddcl='Document',ddti='Выберите документ',ddco='rn;doc_type__name=Тип документа;doc_number=№ документа;doc_date=Дата документа',ddfi=''"><td th:replace="fragments/tc :: cd"></td></th:block>
	                        </tr></tbody></table>
		                    <table class="table table-sm table-edited table-bordered"><tbody><tr>
		                    	<th:block th:with="w='16%',tt='label',vv='Исключен из акта'"><th th:replace="fragments/tc :: ch"></th></th:block>
		                    	<th:block th:with="w='4%',tt='check',nn='exclude',vv=${obj.exclude},ro=${rco}"><th th:replace="fragments/tc :: check"></th></th:block>
		                    	<th:block th:with="w='28%',tt='label',vv='Причина исключения'"><th th:replace="fragments/tc :: ch"></th></th:block>
		                    	<th:block th:with="w='52%',tt='text',nn='exclude_reason',vv=${obj.exclude_reason},ro=${rco}"><th th:replace="fragments/tc :: cd"></th></th:block>
		                    </tr></tbody></table>
		                    <table class="table table-sm table-edited table-bordered"><tbody><tr>	
		                    	<th:block th:with="w='16%',tt='label',vv='Дата исключения'"><th th:replace="fragments/tc :: ch"></th></th:block>
		                    	<th:block th:with="w='20%',tt='date',nn='exclude_date',vv=${obj.exclude_date},ro=${rco}"><th th:replace="fragments/tc :: cd"></th></th:block>
		                    	<td width="64%"></td>
		                    </tr></tbody></table>
	                    </th:block>
	                    <th:block th:if="bs==true">
	                    	<div class="form-group-sm row mt-sm-1 parent-popup">
	                        <div class="col-sm-2" th:with="tt='label',vv='№ документа'"><div th:replace="fragments/component :: c"></div></div>
	                        <div class="col-sm-2" th:with="tt='text',vv=${obj.doc?.doc_number},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                       	<div class="col-sm-2" th:with="tt='label',vv='Дата документа'"><div th:replace="fragments/component :: c"></div></div>
	                        <div class="col-sm-2" th:with="tt='date',vv=${obj.doc?.doc_date},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div class="col-sm-1" th:with="tt='pbutton',nn='doc',vv=${obj.doc?.rn},ro=${rco},ddcl='Document',ddti='Выберите документ',ddco='rn;doc_number=№ документа;doc_date=Дата документа',ddfi='doc_status__code =2'"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<div class="col-sm-2" th:with="tt='check',nn='exclude',vv=${obj.exclude},xx='Исключен из акта'"><div th:replace="fragments/component :: c"></div></div>
		                    <div class="col-sm-2" th:with="tt='label',vv='Причина исключения'"><div th:replace="fragments/component :: c"></div></div>
		                    <div class="col-sm-4" th:with="tt='text',nn='exclude_reason',vv=${obj.exclude_reason}"><div th:replace="fragments/component :: c"></div></div>
		                    <div class="col-sm-2" th:with="tt='label',vv='Дата исключения'"><div th:replace="fragments/component :: c"></div></div>
							<div class="col-sm-2" th:with="tt='date',nn='exclude_date',vv=${obj.exclude_date}"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
	                    </th:block>
                    </div>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="fragments/header :: modal"></div>
	<div th:replace="fragments/header :: details-footer"></div>
</body>
</html>
