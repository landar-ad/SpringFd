<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.input_date').datepicker({language: "ru"});
			size_init();
			popup_init();
		});
	</script>
	<header th:replace="fragments/header :: header"></header>
	<div class="container w-75">
		<form th:action="@{/detailsObj}" method="POST" class="form" role="form" autocomplete="off">
			<input type="hidden" name="clazz" value="Act_document" />
			<input type="hidden" name="rn" th:value="${obj.rn}" />
			<input type="hidden" name="p_popup" value="" />
    		<div class="col-md-12 card-header">
            	<h5 th:text="${p_title}"></h5>
            </div>
           	<div class="col-sm-12 card small">
            	<div class="m-sm-0">
            		<div class="row small col-sm-12">
	            		<div class="btn-group">
	            			<button th:if="${readonly!=true}" class="btn btn-sm btn-light" type="submit"><i class="fa fa-sm fa-save"></i> Сохранить</button>
			                <a th:if="${prn!=null}" th:href="${'detailsObj?clazz=Act&rn=' + prn}" class="btn btn-light btn-sm"><i class="fa fa-sm fa-window-close"></i> Отмена</a>
			                <a th:if="${prn==null}" th:href="${'listObj?clazz=Act&p_ret=1'}" class="btn btn-light btn-sm"><i class="fa fa-sm fa-window-close"></i> Отмена</a>
		                </div>
	                </div>
	                <div class="col-sm-12 border fit-height">
	                    <div class="form-group-sm row mt-sm-1">
	                        <div class="col-sm-2" th:with="tt='label',vv='№ документа'"><div th:replace="fragments/component :: c"></div></div>
	                        <div class="col-sm-2" th:with="tt='text',vv=${obj.doc?.doc_number},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                       	<div class="col-sm-2" th:with="tt='label',vv='Дата документа'"><div th:replace="fragments/component :: c"></div></div>
	                        <div class="col-sm-2" th:with="tt='date',vv=${obj.doc?.doc_date},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div class="col-sm-1" th:with="tt='pbutton',nn='doc',vv=${obj.doc?.rn},ro=${rco},ddcl='Document',ddti='Выберите документ',ddco='doc_number=№ документа;doc_date=Дата документа',ddfi='doc_status__code =2'"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<div class="col-sm-2" th:with="tt='check',nn='exclude',vv=${obj.exclude},xx='Исключен из акта'"><div th:replace="fragments/component :: c"></div></div>
		                    <div class="col-sm-2" th:with="tt='label',vv='Причина исключения'"><div th:replace="fragments/component :: c"></div></div>
		                    <div class="col-sm-4" th:with="tt='text',nn='exclude_reason',vv=${obj.exclude_reason}"><div th:replace="fragments/component :: c"></div></div>
		                    <div class="col-sm-2" th:with="tt='label',vv='Дата исключения'"><div th:replace="fragments/component :: c"></div></div>
							<div class="col-sm-2" th:with="tt='date',nn='exclude_date',vv=${obj.exclude_date}"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
                    </div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal" tabindex="-1" role="dialog" style="height: 90%"></div>
	<footer class="footer">
    	<div th:replace="fragments/header :: change_info"></div>
    </footer>
</body>
</html>
