<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.input_date').datepicker({language: "ru"});
			$('.input_time').datetimepicker({locale: "ru"});
			add_on($('.custom-file-input'), "change", function() { 
				   var fileName = $(this).val().split('\\').pop(); 
				   $(this).next('.custom-file-label').addClass("selected").html(fileName); 
			});
			size_init();
			page_init();
			popup_init();
		});
	</script>
	<header th:replace="fragments/header :: header"></header>
	<div class="container">
		<form id="formSubmit" th:action="@{/detailsObj}" method="POST" enctype="multipart/form-data" class="form" role="form" autocomplete="off">
			<input type="hidden" name="clazz" value="Document" />
			<input type="hidden" name="rn" th:value="${obj.rn}" />
    		<div class="col-md-12 card-header"><h6 th:text="${p_title}"></h6></div>
           	<div th:with="st=${obj.doc_status?.code},rco=${readonly!=true ? 0 : 1}" class="col-sm-12 card small">
            	<div class="m-sm-0">
            		<div class="row small col-sm-12">
	            		<div class="btn-group">
	            			<button th:if="${readonly!=true}" class="btn btn-sm btn-light" type="submit"><i class="fa fa-sm fa-save"></i> Сохранить</button>
			                <a th:href="${'listObj?clazz=Document&p_ret=1' + (obj.rn!=null ? '&rn=' + obj.rn : '')}" class="btn btn-light btn-sm"><i class="fa fa-sm fa-window-close"></i> Отмена</a>
		                </div>
	                </div>
	                <div class="col-sm-12 border fit-height">
		                <div class="form-group-sm row mt-sm-1">
	                        <div th:with="ww=2,tt='label',vv='Дата создания'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='time',vv=${obj.create_time},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='label',vv='Создан пользователем'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=4,tt='text',vv=${obj.create_agent?.name},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<div th:with="ww=2,tt='label',vv='Тип документа',rr=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='select',nn='doc_type',ll=${listDocType},vv=${obj.doc_type},ro=${rco},rr=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='label',vv='>№ документа',rr=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='text',nn='doc_number',vv=${obj.doc_number},ro=${rco},rr=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='label',vv='>Дата документа',rr=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='date',nn='doc_date',vv=${obj.doc_date},ro=${rco},rr=1"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<div th:with="ww=2,tt='label',vv='Структурное подразделение',rr=1"><div th:replace="fragments/component :: c"></div></div>
	                    	<div th:with="ww=10,tt='select',nn='depart',ll=${listDepartment},vv=${obj.depart},ro=${rco},rr=1"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<div th:with="ww=2,tt='label',vv='Тип основного документа'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='text',vv=${obj.parent_doc?.doc_type?.name},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='label',vv='№ основного документа'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='text',vv=${obj.parent_doc?.doc_number},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                       	<div th:with="ww=1,tt='label',vv='Дата'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='date',vv=${obj.parent_doc?.doc_date},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                       	<div th:if="${readonly!=true}" class="col-sm-1">
	                       		<button type="button" class="choose_obj btn btn-light btn-sm" data-clazz="Document" data-title="Выберите документ" data-column="doc_type__name=Тип документа;doc_number=№ документа;doc_date=Дата документа" data-filter=""><i class="fa fa-sm fa-file"></i></button>
	                       		<input name="parent_doc" type="hidden" th:value="${obj.parent_doc?.rn}">
	                       	</div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<div th:with="ww=2,tt='label',vv='Контрагент'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='text',vv=${obj.agent?.name},ro=1"><div th:replace="fragments/component :: c"></div></div>
							<div th:if="${readonly!=true}" class="col-sm-1">
								<button type="button" class="choose_obj btn btn-light btn-sm" data-clazz="IOrganization" data-title="Выберите организацию" data-column="name=Наименование организации" data-filter=""><i class="fa fa-sm fa-file"></i></button>
	                       		<input name="agent" type="hidden" th:value="${obj.agent?.rn}">
							</div>
						</div>
						<div th:replace="fragments/header :: list_file"></div>
					    <div class="form-group-sm row mt-sm-1">
					    	<div th:with="ww=2,tt='label',vv='Количество страниц'"><div th:replace="fragments/component :: c"></div></div>
					    	<div th:with="ww=1,tt='text',nn='sheet_count',vv=${obj.sheet_count},ro=${rco}"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
						<div class="form-group-sm row mt-sm-1">
	                        <label class="col-sm-2">Статус</label>
							<div class="col-sm-2" th:with="ll=${listDocStatus},nn='doc_status',vv=${obj.doc_status},rr=0,ro=${rco}">
								<input th:replace="fragments/component :: select">   
							</div>
	                        <label class="col-sm-2">Дата присвоения статуса</label>
	                       	<div class="col-sm-2" th:with="vv=${obj.time_status},ro=1">
	                      	    <input th:replace="fragments/component :: time">
							</div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                        <label class="col-sm-2">Дата изменения</label>
	                       	<div class="col-sm-2" th:with="vv=${obj.change_time},ro=1">
	                      	    <input th:replace="fragments/component :: time">
							</div>
	                        <label class="col-sm-2 col-form-label">Изменен пользователем</label>
							<div class="col-sm-4" th:with="vv=${obj.change_agent?.name},ro=1">
	                        	<input th:replace="fragments/component :: text">
	                       	</div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<label class="col-sm-2 col-form-label">Включен в акт: №</label>
							<div class="col-sm-1" th:with="vv=${obj.act?.act_number},ro=1">
	                        	<input th:replace="fragments/component :: text">
	                       	</div>
	                        <label class="col-sm-1">Дата</label>
	                       	<div class="col-sm-2" th:with="vv=${obj.act?.act_date},ro=1">
	                        	<input th:replace="fragments/component :: date">
	                       	</div>
	                       	<label class="col-sm-2">Включен в реестр: №</label>
	                        <div class="col-sm-1" th:with="vv=${obj.reestr?.reestr_number},ro=1">
	                        	<input th:replace="fragments/component :: text">
	                       	</div>
	                        <label class="col-sm-1">Дата</label>
	                        <div class="col-sm-2" th:with="vv=${obj.reestr?.reestr_date},ro=1">
	                        	<input th:replace="fragments/component :: date">
	                       	</div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<label class="col-sm-2">Исключен из акта: №</label>
							<div class="col-sm-1" th:with="vv=${obj.act_exclude_num},ro=1">
	                        	<input th:replace="fragments/component :: text">
	                       	</div>
	                        <label class="col-sm-1">Дата</label>
	                       	<div class="col-sm-2" th:with="vv=${obj.act_exclude_date},ro=1">
	                        	<input th:replace="fragments/component :: date">
	                       	</div>
	                       	<label class="col-sm-1">Причина</label>
							<div class="col-sm-5" th:with="vv=${obj.act_exclude_reason},ro=1">
	                        	<input th:replace="fragments/component :: text">
	                       	</div>
	                   	</div>
	                   	<div class="form-group-sm row mt-sm-1"> 	
	                       	<label class="col-sm-2">Заменен документом: №</label>
							<div class="col-sm-1" th:with="vv=${obj.change_doc?.doc_number},ro=1">
		                        <input th:replace="fragments/component :: text">
	                       	</div>
	                        <label class="col-sm-1">Дата</label>
	                       	<div class="col-sm-2" th:with="vv=${obj.change_doc?.doc_date},ro=1">
	                        	<input th:replace="fragments/component :: date">
	                       	</div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<label class="col-sm-2">Дата отражения в бухгалтерском учете</label>
	                       	<div class="col-sm-2" th:with="vv=${obj.buh_date},ro=1">
	                        	<input th:replace="fragments/component :: date">
	                       	</div>
	                       	<label class="col-sm-2">Отражен в выписке: №</label>
							<div class="col-sm-2" th:with="vv=${obj.extract_number},ro=1">
		                        <input th:replace="fragments/component :: text">
	                       	</div>
							<label class="col-sm-1">Дата</label>
	                       	<div class="col-sm-2" th:with="vv=${obj.extract_date},ro=1">
	                        	<input th:replace="fragments/component :: date">
	                       	</div>
	                    </div>
                    </div>
 				</div>
			</div>
		</form>
	</div>
	<div class="modal" tabindex="-1" role="dialog" style="height: 90%"></div>
	<footer class="footer">
    	<div th:replace="fragments/header :: change_info"></div>
    </footer>
</body>
</html>
