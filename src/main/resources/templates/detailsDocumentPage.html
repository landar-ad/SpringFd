<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.input_date').datepicker({language: "ru"});
			$('.input_time').datetimepicker({locale: "ru"});
			add_on($('.custom-file-input'), "change", function() { 
				   var fileName = $(this).val().split('\\').pop(); 
				   $(this).next('.custom-file-label').addClass("selected").html(fileName); 
			});
			size_init();
			page_init();
			popup_init();
		});
	</script>
	<header th:replace="fragments/header :: header"></header>
	<div class="container">
		<form id="formSubmit" th:action="@{/detailsObj}" method="POST" enctype="multipart/form-data" class="form" role="form" autocomplete="off">
			<input type="hidden" name="clazz" value="Document" />
			<input type="hidden" name="rn" th:value="${obj.rn}" />
    		<div class="col-md-12 card-header"><h6 th:text="${p_title}"></h6></div>
           	<div th:with="st=${obj.doc_status?.code},rco=${readonly!=true ? 0 : 1}" class="col-sm-12 card small">
            	<div class="m-sm-0">
            		<div class="row small col-sm-12">
	            		<div class="btn-group">
	            			<button th:if="${readonly!=true}" class="btn btn-sm btn-light" type="submit"><i class="fa fa-sm fa-save"></i> Сохранить</button>
			                <a th:href="${'listObj?clazz=Document&p_ret=1' + (obj.rn!=null ? '&rn=' + obj.rn : '')}" class="btn btn-light btn-sm"><i class="fa fa-sm fa-window-close"></i> Отмена</a>
		                </div>
	                </div>
	                <div class="col-sm-12 border fit-height">
		                <div class="form-group-sm row mt-sm-1">
	                        <div th:with="ww=2,tt='label',vv='Дата создания'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='time',vv=${obj.create_time},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='label',vv='Создан пользователем'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=4,tt='text',vv=${obj.create_agent?.name},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<div th:with="ww=2,tt='label',vv='Тип документа',rr=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='select',nn='doc_type',ll=${listDocType},vv=${obj.doc_type},ro=${rco},rr=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='label',vv='>№ документа',rr=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='text',nn='doc_number',vv=${obj.doc_number},ro=${rco},rr=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='label',vv='>Дата документа',rr=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='date',nn='doc_date',vv=${obj.doc_date},ro=${rco},rr=1"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<div th:with="ww=2,tt='label',vv='Структурное подразделение',rr=1"><div th:replace="fragments/component :: c"></div></div>
	                    	<div th:with="ww=10,tt='select',nn='depart',ll=${listDepartment},vv=${obj.depart},ro=${rco},rr=1"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<div th:with="ww=2,tt='label',vv='Тип основного документа'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='text',vv=${obj.parent_doc?.doc_type?.name},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='label',vv='№ основного документа'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='text',vv=${obj.parent_doc?.doc_number},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                       	<div th:with="ww=1,tt='label',vv='Дата'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='date',vv=${obj.parent_doc?.doc_date},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=1,tt='pbutton',nn='parent_doc',vv=${obj.parent_doc?.rn},ro=${rco},dd-cl='Document',dd-ti='Выберите документ',dd-co='doc_type__name=Тип документа;doc_number=№ документа;doc_date=Дата документа',dd-fi=''"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<div th:with="ww=2,tt='label',vv='Контрагент'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='text',vv=${obj.agent?.name},ro=1"><div th:replace="fragments/component :: c"></div></div>
							<div th:with="ww=1,tt='pbutton',nn='agent',vv=${obj.agent?.rn},ro=${rco},dd-cl='IOrganization',dd-ti='Выберите организацию',dd-co='name=Наименование организации',dd-fi=''"><div th:replace="fragments/component :: c"></div></div>	                        
						</div>
						<div th:replace="fragments/header :: list_file"></div>
					    <div class="form-group-sm row mt-sm-1">
					    	<div th:with="ww=2,tt='label',vv='Количество страниц'"><div th:replace="fragments/component :: c"></div></div>
					    	<div th:with="ww=1,tt='text',nn='sheet_count',vv=${obj.sheet_count},ro=${rco}"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
						<div class="form-group-sm row mt-sm-1">
							<div th:with="ww=2,tt='label',vv='Статус'"><div th:replace="fragments/component :: c"></div></div>
							<div th:with="ww=2,tt='select',nn='doc_status',ll=${listDocStatus},vv=${obj.doc_status},ro=${rco}"><div th:replace="fragments/component :: c"></div></div>
							<div th:with="ww=2,tt='label',vv='Дата присвоения статуса'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='time',vv=${obj.time_status},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<div th:with="ww=2,tt='label',vv='Дата изменения'"><div th:replace="fragments/component :: c"></div></div>
							<div th:with="ww=2,tt='time',vv=${obj.change_time},ro=1"><div th:replace="fragments/component :: c"></div></div>
							<div th:with="ww=2,tt='label',vv='Изменен пользователем'"><div th:replace="fragments/component :: c"></div></div>
							<div th:with="ww=4,tt='text',vv=${obj.change_agent?.name},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<div th:with="ww=2,tt='label',vv='Включен в акт: №'"><div th:replace="fragments/component :: c"></div></div>
	                    	<div th:with="ww=1,tt='text',vv=${obj.act?.act_number},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                    	<div th:with="ww=1,tt='label',vv='Дата'"><div th:replace="fragments/component :: c"></div></div>
	                    	<div th:with="ww=2,tt='date',vv=${obj.act?.act_date},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                    	<div th:with="ww=2,tt='label',vv='Включен в реестр: №'"><div th:replace="fragments/component :: c"></div></div>
							<div th:with="ww=1,tt='text',vv=${obj.reestr?.reestr_number},ro=1"><div th:replace="fragments/component :: c"></div></div>
							<div th:with="ww=1,tt='label',vv='Дата'"><div th:replace="fragments/component :: c"></div></div>
							<div th:with="ww=2,tt='date',vv=${obj.reestr?.reestr_date},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<div th:with="ww=2,tt='label',vv='Исключен из акта: №'"><div th:replace="fragments/component :: c"></div></div>
	                    	<div th:with="ww=1,tt='text',vv=${obj.act_exclude_num},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                    	<div th:with="ww=1,tt='label',vv='Дата'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=2,tt='date',vv=${obj.act_exclude_date},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=1,tt='label',vv='Причина'"><div th:replace="fragments/component :: c"></div></div>
	                        <div th:with="ww=5,tt='text',vv=${obj.act_exclude_reason},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                   	</div>
	                   	<div class="form-group-sm row mt-sm-1"> 	
	                   		<div th:with="ww=2,tt='label',vv='Заменен документом: №'"><div th:replace="fragments/component :: c"></div></div>
							<div th:with="ww=1,tt='text',vv=${obj.change_doc?.doc_number},ro=1"><div th:replace="fragments/component :: c"></div></div>
							<div th:with="ww=1,tt='label',vv='Дата'"><div th:replace="fragments/component :: c"></div></div>
							<div th:with="ww=2,tt='date',vv=${obj.change_doc?.doc_date},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
	                    <div class="form-group-sm row mt-sm-1">
	                    	<div th:with="ww=2,tt='label',vv='Дата отражения в бухгалтерском учете'"><div th:replace="fragments/component :: c"></div></div>
	                    	<div th:with="ww=2,tt='date',vv=${obj.buh_date},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                    	<div th:with="ww=2,tt='label',vv='Отражен в выписке: №'"><div th:replace="fragments/component :: c"></div></div>
	                    	<div th:with="ww=2,tt='text',vv=${obj.extract_number},ro=1"><div th:replace="fragments/component :: c"></div></div>
							<div th:with="ww=1,tt='label',vv='Дата'"><div th:replace="fragments/component :: c"></div></div>
							<div th:with="ww=2,tt='date',vv=${obj.extract_date},ro=1"><div th:replace="fragments/component :: c"></div></div>
	                    </div>
                    </div>
 				</div>
			</div>
		</form>
	</div>
	<div class="modal" tabindex="-1" role="dialog" style="height: 90%"></div>
	<footer class="footer">
    	<div th:replace="fragments/header :: change_info"></div>
    </footer>
</body>
</html>
