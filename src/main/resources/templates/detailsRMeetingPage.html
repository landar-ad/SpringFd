<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			Amel.details_init();
		});
	</script>
	<header th:replace="fragments/header :: header"></header>
	<div class="container table-modal">
		<form action="detailsObj" method="POST" autocomplete="off">
			<div th:replace="fragments/header :: details-param"></div>
			<div th:replace="fragments/header :: details-header"></div>
           	<div th:with="rco=${readonly!=true ? 0 : 1}" class="col-sm-12 card small">
           		<div class="m-sm-0">
           			<div th:replace="fragments/header :: details-buttons"></div>
           			<div class="col-sm-12 border fit-height">
           				<th:block th:if="${bs!=true}">
           					<div class="w-100 border border-primary">
			                    <table class="table table-sm table-edited table-bordered"><tbody><tr>
			                    	<th:block th:with="w='20%',tt='label',nn='cm_nz',rr=1"><th:block th:replace="fragments/tc :: ch"></th:block></th:block>
			                    	<th:block th:with="w='10%',tt='text',nn='cm_nz',vv=${obj.cm_nz},ro=${rco}"><th:block th:replace="fragments/tc :: cd"></th:block></th:block>
			                    	<th:block th:with="w='20%',tt='label',nn='cm_dz_p'"><th:block th:replace="fragments/tc :: ch"></th:block></th:block>
			                    	<th:block th:with="w='15%',tt='date',nn='cm_dz_p',vv=${obj.cm_dz_p},ro=${rco}"><th:block th:replace="fragments/tc :: cd"></th:block></th:block>
			                    	<th:block th:with="w='20%',tt='label',nn='cm_dz_f'"><th:block th:replace="fragments/tc :: ch"></th:block></th:block>
			                    	<th:block th:with="w='15%',tt='date',nn='cm_dz_f',vv=${obj.cm_dz_f},ro=${rco}"><th:block th:replace="fragments/tc :: cd"></th:block></th:block>
		                    	</tr></tbody></table>
	                    	</div>
	                    	<div class="w-100 border border-primary">
		                    	<table class="table table-sm table-edited table-bordered"><tbody><tr>
			                    	<th:block th:with="w='20%',tt='label',nn='c_type'"><th:block th:replace="fragments/tc :: ch"></th:block></th:block>
			                    	<th:block th:with="w='30%',tt='select',nn='c_type',vv=${obj.c_type},ro=${rco}"><th:block th:replace="fragments/tc :: cd"></th:block></th:block>
			                    	<th:block th:with="w='20%',tt='label',nn='cm_stat_z'"><th:block th:replace="fragments/tc :: ch"></th:block></th:block>
			                    	<th:block th:with="w='30%',tt='select',nn='cm_stat_z',vv=${obj.cm_stat_z},ro=${rco}"><th:block th:replace="fragments/tc :: cd"></th:block></th:block>
		                    	</tr></tbody></table>
				        	</div>
           				</th:block>
           				<th:block th:if="${bs==true}">
		                     <div class="form-group-sm row mt-sm-1">
		                    	<div class="col-sm-2" th:with="tt='label',nn='cm_nz',rr=1"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-2" th:with="tt='text',nn='cm_nz',vv=${obj.cm_nz},ro=${rco}"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-2" th:with="tt='label',nn='cm_dz_p'"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-2" th:with="tt='date',nn='cm_dz_p',vv=${obj.cm_dz_p},ro=${rco}"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-2" th:with="tt='label',nn='cm_dz_f'"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-2" th:with="tt='date',nn='cm_dz_f',vv=${obj.cm_dz_f},ro=${rco}"><th:block th:replace="fragments/component :: c"></th:block></div>
	                    	</div>
	                    	 <div class="form-group-sm row mt-sm-1">
		                    	<div class="col-sm-2" th:with="tt='label',nn='c_type'"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-3" th:with="tt='select',nn='c_type',vv=${obj.c_type},ro=${rco}"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-2" th:with="tt='label',nn='cm_stat_z'"><th:block th:replace="fragments/component :: c"></th:block></div>
		                    	<div class="col-sm-3" th:with="tt='select',nn='cm_stat_z',vv=${obj.cm_stat_z},ro=${rco}"><th:block th:replace="fragments/component :: c"></th:block></div>
	                    	</div>
	                    </th:block>
	                    <div class="w-100 border border-primary">
			        		<th:block th:with="r_ii='list_rcl',r_ll='Item_RClaim',xx='Заявки к рассмотрению'"><th:block th:replace="fragments/rlist :: new"></th:block></th:block>
                       	</div>
                       	<div class="w-100 border border-primary">
			        		<th:block th:with="r_ii='list_cs',r_ll='Item_RMember',xx='Члены комиссии, участвующие в заседании',ff=${'parent__rn ='+obj.parent?.rn}"><th:block th:replace="fragments/rlist :: new"></th:block></th:block>
                       	</div>
	                    <div class="w-100 border border-primary pb-1">
			        		<th:block th:with="r_ii='list_doc',r_ll='Item_RDocument',xx='Документы заседания'"><th:block th:replace="fragments/rlist :: new"></th:block></th:block>
                        </div>
                    </div>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="fragments/header :: details-footer"></div>
</body>
</html>
