<!DOCTYPE HTML>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head"></head>
<body>
	<script type="text/javascript">
		$(document).ready(function() {
			size_init();
		});
	</script>
	<div th:include="fragments/header :: header"></div>
   	<div class="col-sm-12 fit-height">
   		<div class="card">
	        <div class="card-header"><h6 class="mb-0" th:text="${p_title}"></h6></div>
	        <div class="card-body">
	   			<div class="row col-sm-12">
				    <table id="objTable" class="table table-sm table-striped table-bordered table-hover small">
				    	<thead>
					        <tr>
					            <th>#</th>
					            <th>Наименование</th>
					        </tr>
				        </thead>
				        <tbody>
					        <tr th:each="obj,iter : ${listObj}">
					            <td th:utext="${iter.index + 1}">..</td>
					            <td><a th:href="@{/listObj?clazz=} + ${obj.name}" th:utext="${obj.title}"></a></td>
					        </tr>
				        </tbody>
			     	</table>
		     	</div>
	     	</div>
     	</div>
   	</div>
   	<footer class="footer">
    	<div th:include="fragments/pager :: total"></div>
    </footer>
 </body>
 </html>
